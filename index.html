<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previsão do Tempo</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Menu navegação -->
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <h2 class="navbar-brand text-white">SkyPredict</h2>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link text-white" href="#">Endereços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Previsão do tempo</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section>
    <div class="container">
      <h2 class="titulo">
        Descubra Mais com Precisão: <br>
        Previsões do Tempo e endereços <br>
        em tempo real.
      </h2>
      <img src="./img/nuvem.svg" alt="">
    </div>

    <!-- Formulário -->
    <div class="formulario">
      <form action="" method="">
        <div class="mb-5">
          <label for="exampleFormControlInput1" class="form-label mb-4">Primeiro Nome:</label>
          <input  type="text" class="form-control mb-4" id="exampleFormControlInput1" placeholder="Insira seu nome aqui">
        </div>
        <div class="mb-5">
          <label for="exampleFormControlInput1" class="form-label mb-4">E-mail:</label>
          <input type="email"  class="form-control mb-4" id="exampleFormControlInput1" placeholder="Insira seu e-mail">
        </div>
        <div class="mb-5">
          <label for="exampleFormControlInput1" class="form-label mb-4">Digite o CEP:</label>
          <input id="cep" type="text" class="form-control mb-4" id="exampleFormControlInput1"
            placeholder="Insira o CEP">
        </div>
        <div class="mb-5">
          <label for="exampleFormControlInput1" class="form-label mb-4">Digite a latitude e longitude para saber a
            previsão:</label>
          <div class="col-auto" id="latLong">
            <input type="text" name="Latitude" class="form-control" id="latitude" placeholder="Latitude">
            <input type="text" name="Longitude" class="form-control mb-5" id="longitude" placeholder="Longitude">
          </div>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Acessar</button>
        </div>
      </form>
    </div>

    <!-- Resultado busca por cep -->
    <div class="container titleResultado">
      <h2 class="titulo">Resultado da busca por CEP:</h2>
      <span><img src="./img/icon2.svg" style="width: 100px;" alt=""></span>
    </div>

    <div class="resultadoCEP">
      <div class="t1">
        <span>Logradouro/nome</span>
        <span>Bairro/Distrito</span>
        <span>Localidade/UF</span>
      </div>
      <div class="res1">
        <span id="logradouro"></span>
        <span id="bairro"></span>
        <span id="uf"></span>
      </div>
    </div>

    <!-- Previsão do tempo -->
    <div class="container resultadoTempo">
      <h2 class="titulo">Previsão do tempo na região:</h2>
      <span><img src="./img/nuvem2.svg" style="width: 100px;" alt=""></span>
    </div>
    <div class="previsaoTempo">
      <span id="previsao"></span>
    </div>

    <!-- Footer -->
    <footer>
      <div>
        <a href="#">Termos de uso</a>
        <a href="#">Política de Privacidade</a>
      </div>
    </footer>
  </section>

  <script src="index.js"></script>
</body>

</html>
